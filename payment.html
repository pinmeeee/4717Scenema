<!DOCTYPE html>
<html lang="en">

<head>
    <title>Payment | Scenema</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="scenema.css">
    <link rel="stylesheet" href="payment.css">
    <script type="text/javascript" src="jobs-validation.js"></script>
</head>

<body style="background-color: #191919;">
    <div id="wrapper">
        <header>
            <img id="navilogo" src="logo.png">
        </header>

    <div id="content">
            <h1 id="title">PAYMENT DETAILS</h1>
    </div>
        <div id="paymentslip">
            <form action="show_post.php" method="post">
                <div>
                <label id="namelab">Name:</label>
                    <input 
                        type="text"  
                        id="name" 
                        size=50 
                        required 
                        placeholder="Enter your name here"
                    ></div><br><br>

                <div>
                <label id="phonelab">Mobile:</label>
                    <input 
                    type="tel" 
                    id="mobile" 
                    size=50
                    name="Mobile" 
                    maxlength="8" 
                    required placeholder = "Enter your mobile here"
                    ></div><br><br>

                <div>   
                <label id="emaillab">Email:</label>
                    <input 
                        type="text" 
                        id="email"
                        size=50 
                        required 
                        placeholder="Enter your Email-ID here"
                    ></div> <br><br>

                <div>   
                <label id="cardlab">Credit Card Number:</label>
                    <input 
                    type="tel" 
                    id="card" 
                    size=50
                    name="Mobile" 
                    maxlength="16" 
                    required placeholder = "Enter your Credit Card number here"
                    ></div><br><br>
            </form>
        </div>
        <div id="homebuttons">
            <button id="paymentbutt">GO BACK</button>
            <button id="paymentbutt">PAY</button>
            </div>
    </div>
</body>
</html>
