<!DOCTYPE html>
<html lang="en">

<head>
    <title>Seats Booking | Scenema</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="scenema.css">
    <link rel="stylesheet" href="seatsbooking.css">
    <script type="text/javascript" src="jobs-validation.js"></script>
</head>

<body style="background-color: #191919;">
    <div id="wrapper">
        <header>
            <img id="navilogo" src="logo.png">
        </header>
        
        <div id="seatsbookingcontent">
            <div id="seatsselection">
                <h2 id="title">MOVIE 1</h2>
                <table id="progress">
                    <tr>
                        <td id="selected">SELECT SEATS</td>
                        <td id="smalltitle">CONFIRMATION</td>
                        <td id="smalltitle">PAYMENT</td>
                        <td id="smalltitle">SUCCESSFUL BOOKING</td>
                    </tr>
                    <tr>
                        <td id="smalltitle">YOUR SEAT</td>
                        <td id="smalltitle">AVAILABLE SEATS</td>
                        <td id="smalltitle">SOLD</td>
                    </tr>
                </table>
                
                <ul class="showcase">
                    <li>
                      <div id="seat" class="seat"></div>
                      <small class="status" style="font-size: 1em;">N/A</small>
                    </li>
                    <li>
                      <div id="seat" class="seat selected"></div>
                      <small class="status" style="font-size: 1em;">Selected</small>
                    </li>
                    <li>
                      <div id="seat" class="seat occupied"></div>
                      <small class="status" style="font-size: 1em;">Occupied</small>
                    </li>
                  </ul>

                <div id="seatslayout">
                
                    <div class="screen"></div>
                
                    <div class="row">
                        <div id="seat" class="seat"></div>
                        <div id="seat" class="seat"></div>
                        <div id="seat" class="seat"></div>
                        <div id="seat" class="seat"></div>
                        <div id="seat" class="seat"></div>
                    </div>
                    <div class="row">
                        <div id="seat" class="seat"></div>
                        <div id="seat" class="seat"></div>
                        <div id="seat" class="seat"></div>
                        <div id="seat" class="seat occupied"></div>
                        <div id="seat" class="seat occupied"></div>
                    </div>
                    <div class="row">
                        <div id="seat" class="seat"></div>
                        <div id="seat" class="seat"></div>
                        <div id="seat" class="seat"></div>
                        <div id="seat" class="seat occupied"></div>
                        <div id="seat" class="seat occupied"></div>
                    </div>
                    <div class="row">
                        <div id="seat" class="seat"></div>
                        <div id="seat" class="seat"></div>
                        <div id="seat" class="seat"></div>
                        <div id="seat" class="seat"></div>
                        <div id="seat" class="seat"></div>
                    </div>
                
                </div>
            </div>
            <div id="basket">
                <p>this is basket</p>
            </div>
        </div>
        <script>
     
            var count=0;
            var seats=document.getElementsByClassName("seat");
            for(var i=0;i<seats.length;i++){
              var item=seats[i];
              
              item.addEventListener("click",(event)=>{
                var price= document.getElementById("movie").value;
      
                if (!event.target.classList.contains('occupied') && !event.target.classList.contains('selected') ){
                count++;
                
                var total=count*price;
                event.target.classList.add("selected");
                document.getElementById("count").innerText=count;
                document.getElementById("total").innerText=total;
      
                }
              })
            }
          </script>
          
        <footer>
            <small><i>Copyright &copy; 2021 Scenema Cinemas</i></small>
        </footer>
    </div>
</body>

</html>
