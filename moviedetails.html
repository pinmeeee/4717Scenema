<!DOCTYPE html>
<html lang="en">

<head>
    <title>MOVIE 1 | Scenema</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="scenema.css">
    <script type="text/javascript" src="jobs-validation.js"></script>
</head>

<body style="background-color: #191919;">
    <div id="wrapper">
        <header>
            <img id="navilogo" src="logo.png">
            <div id="navibutts">
                <button type="button" class="navibutt">HOME</button>
                <button type="button" class="navibutt">MOVIES</button>
                <button type="button" class="navibutt">CINEMAS</button>
            </div>
        </header>
<div id="content">
    <div id="filters">
        <select name="movie" id="movie" class="filter">
            <option value="none" selected disabled hidden>SELECT MOVIE</option>
            <option value="bossbaby">Boss Baby</option>
            <option value="malignant">Malignant</option>
            <option value="pawpatrol">Paw Patrol</option>
            <option value="shangchi">Shang-Chi</option>
            <option value="sinkhole">Sinkhole</option>
            <option value="thecursed">The Cursed</option>
        </select>
        <select name="cinema" id="cinema" class="filter">
            <option value="none" selected disabled hidden>SELECT CINEMA</option>
            <option value="clementi">Clementi</option>
            <option value="orchardcine">Orchard Cineleisure</option>
            <option value="jurongpoint">Jurong Point</option>
            <option value="amk">AMK Hub</option>
        </select>
        <select name="day" id="day" class="filter">
            <option value="none" selected disabled hidden>SELECT DAY</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <select name="time" id="time" class="filter">
            <option value="none" selected disabled hidden>SELECT TIME</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <button type="button" class="filterbutt">BOOK NOW</button>
    </div>
        <div id="moviedetailscontent">
            <div id="movieposter">
                <img src="sinkhole.jpeg">
            </div>
            <div id="moviedetailbox">
                <p id="detailtitle">SINKHOLE</p>
                <p class="detaillabels">CAST</p>
                <p id="detailcast">Tom Hardy, Woody Harrelson, Stephen Graham, Andy Serkis, Michelle Williams, Naomie Harris , Reid Scott</p>
                <p class="detaillabels">DIRECTOR</p>
                <p id="detaildirector">Lee Kwang Soo</p>
                <p class="detaillabels">SYNOPSIS</p>
                <p id="detailsynopsis">Venom springs into action when notorious serial killer Cletus Kasady transforms into the evil Carnage.</p>
                <button id="showtimebutt">SHOWTIMES</button>
            </div>
        </div>
        <footer>
            <small><i>Copyright &copy; 2021 Scenema Cinemas</i></small>
        </footer>
    </div>
</div>
</body>

</html>
